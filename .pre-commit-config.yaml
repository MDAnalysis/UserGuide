repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-merge-conflict
    -   id: check-shebang-scripts-are-executable
    -   id: check-symlinks
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: ^(doc/source/releases.md)
    -   id: trailing-whitespace
        exclude: ^.*\.(pdb|doc/source/releases.md|ambr)$
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length", "79"]
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        args: [--line-length=79]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        args: [--ignore-missing-imports, --install-types, --non-interactive, --strict]
        exclude: "/tests/.*\\.py|clean_example_notebooks.py|update_json_stubs_sitemap.py"
-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8
        additional_dependencies: [
            'flake8-simplify',
            'flake8-comprehensions',
            'flake8-bugbear',
            'darglint',
            'flake8-pep585',
            'Flake8-pyproject',
        ]
