language: python
group: travis_latest
cache: pip
sudo: false
python:
- '3.6'


env:
  global:
  - secure: 
  - SPHINX_DIR=doc/
  - HTML_DIR=doc/build/html
  - PYTHON_VERSION=3.6
  - CONDA_DEPENDENCIES="jupyter_contrib_nbextensions nglview sphinx ipywidgets MDAnalysis MDAnalysisTests plotly"
  - CONDA_CHANNELS='defaults conda-forge plotly'
  - PIP_DEPENDENCIES="sphinx_rtd_theme sphinx-sitemap nbsphinx ipython tabulate sphinxcontrib-bibtex pybtex"
  - CYTHON_TRACE_NOGIL=1
  - MPLBACKEND=agg


before_install:
  - sudo apt-get update
  - sudo apt-get install -y pandoc


install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh
  - jupyter-nbextension enable nglview --py --sys-prefix

script:
  - export URL="https://userguide.mdanalysis.org/"
  - export VERSION=$(python -c "import MDAnalysis; print(MDAnalysis.__version__)")
  - make -C ${SPHINX_DIR} html
  - mkdir ${VERSION} && mv ${HTML_DIR}/* ${VERSION}/ && mv ${VERSION} ${HTML_DIR}/${VERSION}
  - cd ${HTML_DIR} && touch .nojekyll
  - mkdir latest dev
  - python ${TRAVIS_BUILD_DIR}/maintainer/update_json_stubs_sitemap.py
  - echo "URL" > CNAME
  - cd -

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: "$GH_TOKEN"
  on:
    # branch: master
    branch: docversions
    python: "3.6"
  local_dir: "${HTML_DIR}"
  project_name: UserGuide
