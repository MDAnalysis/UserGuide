language: python
cache: pip
sudo: false
python:
  - "3.6"
env:
  global:
    - secure: ""
    # - secure: 
    - SPHINX_DIR=doc/
    - HTML_DIR=doc/build/html
before_install:
  - sudo apt-get update
  - sudo apt-get install -y pandoc
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - MINICONDA_PATH=$HOME/miniconda
  - bash miniconda.sh -b -p $MINICONDA_PATH
  - export PATH=$MINICONDA_PATH/bin:$PATH
  - conda update --yes conda
install:
  - conda env create python=3.6 -f environment.yml --quiet
  - source activate mda-user-guide
  - jupyter-nbextension enable nglview --py --sys-prefix
script:
  - export URL="https://userguide.mdanalysis.org/"
  - export VERSION=$(python -c "import mda; print(mda.__version__)")
  - make -C ${SPHINX_DIR} html
  - mkdir $VERSION && mv ${HTML_DIR}/* $VERSION/ && mv $VERSION ${HTML_DIR}/${VERSION}
  - cd ${HTML_DIR} && touch .nojekyll
  - python ${TRAVIS_BUILD_DIR}/maintainer/update_json_stubs_sitemap.py
  - cd -

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: "$GH_TOKEN"
  on:
    branch: master
    python: "3.6"
  local_dir: "${HTML_DIR}"
  project_name: UserGuide
