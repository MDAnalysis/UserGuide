language: python
cache: pip
sudo: false
python:
- '3.6'
env:
  global:
  - secure: 
  - SPHINX_DIR=doc/
  - HTML_DIR=doc/build/html
before_install:
- sudo apt-get update
- sudo apt-get install -y pandoc
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- MINICONDA_PATH=$HOME/miniconda
- bash miniconda.sh -b -p $MINICONDA_PATH
- export PATH=$MINICONDA_PATH/bin:$PATH
- conda update --yes conda
install:
- conda create --yes -n testenv python=3.6
- source activate testenv
- pip install --upgrade sphinx sphinx-sitemap nbsphinx sphinx_rtd_theme ipython
script:
- make -C ${SPHINX_DIR} html && touch ${HTML_DIR}/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  on:
    branch: master
    python: '3.6'
  local_dir: "${HTML_DIR}"
  project_name: UserGuide
