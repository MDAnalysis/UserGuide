name: guide
channels:
  # used by openmm, avoids installing cudatoolkit (multiple GBs)
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - defaults
dependencies:
  # mdanalysis dependencies
  - cython
  - matplotlib
  - networkx
  - numpy
  - openmm>=7.0.0
  - packaging
  - parmed
  - pyedr>=0.7
  - scikit-learn>=1.1.2
  - threadpoolctl
  # - decorator # not used?
  # building documentation
  - docutils
  - pandoc
  - pybtex
  - sphinx
  - sphinxcontrib-bibtex
  # - jedi # not used?
  # - jinja2 # not used?
  # - nbclient # not used?
  # - parso # not used?
  - pip
  - python=3.9
  # - widgetsnbextension not used?
  # - ipycytoscape>=1.3.0 not used?
  # - ipyvtklink not used?
  # used by custom_parallel_analysis.ipynb
  - graphviz
  - python-graphviz
  - pip:
      # used in multiple notebooks
      - jupyter_contrib_nbextensions
      - nbconvert
      - nbformat
      - nglview
      - notebook<7
      - seaborn>=0.12.1
      # used in pairwise_rmsd.ipynb
      - plotly
      # used in custom_parallel_analysis.ipynb
      - distributed==2021.1.0
      - dask==2021.1.0
      # used in density_analysis.ipynb
      - ipygany
      # used in density_analysis.ipynb
      - pyvista
      # used in density_analysis.ipynb
      - scikit-image
      # used in aligning_trajectory.ipynb
      - moviepy
      # used in conf.py
      - ipython
      - ipywidgets<8.0.0
      - msmb_theme
      - nbsphinx
      - sphinx_rtd_theme
      - sphinx-sitemap
      # used for notebook testing
      - nbval
      # building documentation
      - tabulate
      # tests for this package
      - pre-commit
      - pytest
      # mdanalysis and its tests and test data
      - git+https://github.com/MDAnalysis/mdanalysis@develop#egg=mdanalysis&subdirectory=package
      - git+https://github.com/MDAnalysis/mdanalysis@develop#egg=MDAnalysisTests&subdirectory=testsuite
      - git+https://github.com/MDAnalysis/MDAnalysisData@master#egg=MDAnalysisData
